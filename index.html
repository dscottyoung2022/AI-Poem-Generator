<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>

      <main>
        <form action="" id="poem-generator">
          <input
            type="text"
            placeholder="Enter topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded with ðŸ’– by

          >Daniella Scott-Young</a
        >
        and is open-sourced on
        <a
          href="https://github.com/dscottyoung2022/AI-Poem-Generator"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://daniella-ai-poem-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
